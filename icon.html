<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <script src="https://kit.fontawesome.com/d58af802aa.js" crossorigin="anonymous"></script>
    <style>
        .fab {

            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1><i class="fab fa-apple"></i> <i class="fas fa-bus"></i> I am awesome</h1>

    <p>
        join with us: <a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        <a target="_blank" href="https://facebook.com"><i class="fab fa-facebook-square"></i></a>

    </p>

</body>

</html>
