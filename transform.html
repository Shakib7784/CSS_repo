<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        .container,
        .inner {
            height: 100px;
            width: 200px;
            border: 2px solid fuchsia;
            border-radius: 5px;

        }

        .container {
            background-color: snow;
        }

        .inner {
            background-color: lightblue;

            transform: translate(50px, 20px) scale(0.5, 0.2) rotate(30deg) skew(20deg, 30deg);

        }
    </style>
</head>

<h1>Transformer</h1>

<body>
    <div class="container">
        <div class="inner">
            box 1
        </div>
    </div>
    <div class="container">
        <div class="inner">
            box 2
        </div>
    </div>
    <div class="container">
        <div class="inner">
            box 3
        </div>
    </div>
</body>

</html>
